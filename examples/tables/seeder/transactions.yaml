tables:
  transactions:
    database: seeder
    mods:
      - fake
      - test
    name: transactions
    rowQuantity: 10
    primaryKey: id
    columns:
      - name: id
        value: "auto_increment"
      - name: balance_before
        value: "rand('0','10000')"
      - name: balance_after
        value: "context.balance_before + context.amount"
        depends:
          - balance_before
          - amount
      - name: amount
        value: "rand('0', '1000')"
      - name: percent
        value: "(context.balance_after / context.balance_before) * 100"
        depends:
          - balance_after
          - balance_before
    relations:
      - name: user_id
        database: seeder
        table: users
        column: id
        type: manyToOne